<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-800">관리자 페이지</h2>
        <button onclick="window.App.navigate('calendar')" class="text-purple-600 hover:text-purple-800 font-medium">←
            캘린더로 돌아가기</button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- 1. Department Management -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2">부서 관리</h3>
            <div id="admin-dept-list" class="space-y-3">
                <!-- Dept Items injected by JS -->
                <p class="text-gray-400 text-sm">로딩 중...</p>
            </div>
            <div class="mt-4 pt-4 border-t flex justify-end">
                <button id="btn-save-depts"
                    class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded font-bold shadow transition">
                    변경사항 저장
                </button>
            </div>
        </div>

        <!-- 2. User Management -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2">사용자 권한 관리</h3>
            <div id="admin-user-list" class="space-y-3 max-h-96 overflow-y-auto">
                <!-- User Items injected by JS -->
                <p class="text-gray-400 text-sm text-center py-4">사용자 목록 로딩 중...</p>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2">최근 활동 로그</h3>
            <div id="admin-audit-list" class="space-y-2 text-xs text-gray-600 max-h-60 overflow-y-auto">
                <p class="text-gray-400 text-center py-4">로그 로딩 중...</p>
            </div>
        </div>
    </div>

    <!-- 3. System Management (Excel Import, etc) -->
    <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2">데이터 관리</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="border rounded p-4 hover:bg-purple-50 hover:border-purple-200 transition cursor-pointer"
                id="btn-open-excel">
                <h4 class="font-bold text-gray-800">📊 엑셀 일괄 업로드</h4>
                <p class="text-xs text-gray-500 mt-1">학년도 초기 일정을 엑셀로 한 번에 등록합니다.</p>
            </div>
            <div class="border rounded p-4 hover:bg-purple-50 hover:border-purple-200 transition cursor-pointer"
                onclick="alert('준비 중입니다.')">
                <h4 class="font-bold text-gray-800">🔄 학년도 이관</h4>
                <p class="text-xs text-gray-500 mt-1">다음 학년도 설정을 시작합니다.</p>
            </div>
        </div>
    </div>
</div>
